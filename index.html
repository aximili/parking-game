<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-container">
        <div id="level-container">
            <div id="level-indicator">
                <select id="level-select">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div id="instructions">Use arrow keys to park the car, then exit to the road!</div>
            <button id="restart-btn">Restart Level</button>
        </div>
        <div id="score-container">
            <div id="timer">Time: 0s</div>
            <div id="score">Score: 0</div>
            <div id="collisions">Collisions: 0</div>
        </div>

        <canvas id="game-canvas" width="800" height="600"></canvas>

        <div id="completion-message" style="display:none;">Level Complete! Score: 0 (High: 0)</div>
        <div id="mobile-controls-left" class="mobile-controls hidden">
            <button id="up-btn" class="control-btn">↑</button>
            <button id="down-btn" class="control-btn">↓</button>
        </div>
        <div id="mobile-controls-right" class="mobile-controls hidden">
            <div class="control-row">
                <button id="left-btn" class="control-btn">←</button>
                <button id="right-btn" class="control-btn">→</button>
            </div>
        </div>
    </div>
    <script src="js/physics.js"></script>
    <script src="js/game.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/levels.js"></script>
</body>

</html>
