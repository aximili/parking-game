<svg width="50" height="100" viewBox="0 0 50 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="exit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#008000;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Exit area background -->
  <rect x="0" y="0" width="50" height="100" fill="url(#exit)" stroke="#00FF00" stroke-width="3"/>

  <!-- Arrow pointing right -->
  <polygon points="10,30 30,20 30,30 40,25 30,40 30,50 10,40" fill="#00FF00" stroke="#FFFFFF" stroke-width="2"/>

  <!-- "EXIT" text -->
  <text x="25" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00FF00" text-anchor="middle">EXIT</text>
</svg>