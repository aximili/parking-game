<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="asphalt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404040;stop-opacity:1" />
    </linearGradient>
    <pattern id="roadTexture" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="url(#asphalt)"/>
      <circle cx="10" cy="10" r="1" fill="#555555" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Road surface -->
  <rect x="0" y="0" width="800" height="600" fill="url(#roadTexture)"/>

  <!-- Center line -->
  <line x1="400" y1="0" x2="400" y2="600" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="20,20"/>
</svg>